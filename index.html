<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rust Building Resource Tool</title>
  </head>
  <body>
    <h1>Welcome to the rust building resource tool.</h1>
    <p>Input the number of building pieces to calculate
    the resource requirements for your base</p>

    <label for="resource-select">Resource type:</label>

    <select name="resource" id="resource-select">
        <option value="">--Please choose a resource--</option>
        <option value="wood">Wood</option>
        <option value="stone">Stone</option>
        <option value="scrap-metal">Scrap Metal</option>
        <option value="reinforced">Reinforced</option>
    </select>

  </body>
</html>
